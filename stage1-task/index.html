<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>

    <title>Daniel Ezekiel - Stage 1 Task</title>
  </head>
  <body>
    <main>
      <div class="profile__details">
        <img
          src="./assets/img/profile-img.jpg"
          alt="Daniel Ezekiel"
          class="profile-img"
          data-testid="slackDisplayImage"
          title="Slack display image"
        />
        <h1
          class="profile__title"
          data-testid="slackUserName"
          title="Slack display name"
        >
          Daniel Ezekiel
        </h1>
      </div>

      <div class="day-time">
        <span
          class="day"
          data-testid="currentDayOfTheWeek"
          title="Day of the week"
        ></span>
        <span
          class="time"
          data-testid="currentUTCTime"
          title="UTC time in Milliseconds"
        >
        </span>
      </div>

      <div class="other-profile__details">
        <p class="hng-track" data-testid="myTrack" title="HNG Track name">
          Frontend
        </p>

        <a
          href="https://github.com/Daniel-Ezekiel/HNG-X/tree/main/stage1-task"
          target="_blank"
          class="link__github"
          data-testid="githubURL"
          title="Link to Github repo"
        >
          Github URL for this task
        </a>
      </div>
    </main>
  </body>
</html>
